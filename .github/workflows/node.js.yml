        uses: appleboy/scp-action@v0.1.7
        with:
          host: 34.201.44.2
          username: ubuntu
          key: wJalrXUtnFEMI/K7MDENG/bPxRfiCYzEXAMPLEKEY
          source: "build/*"
          target: "~/transglobal//build"

      - name: Restart Nginx or App (Optional)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 34.201.44.2
          username: ubuntu
          key: wJalrXUtnFEMI/K7MDENG/bPxRfiCYzEXAMPLEKEY
